<dialog #dialogRef class="settings-dialog" (close)="handleClose()">
    <form method="dialog" class="dialog-content" (submit)="$event.preventDefault()">
        <header>
            <div>
                <h2>{{getString('settings')}}</h2>
            </div>
            <button type="button" class="close" (click)="setOpened(false)" aria-label="{{getString('settings.close')}}">Ã—</button>
        </header>
        <section class="setting-group">
            <div class="group-heading">
                <h3>{{getString('theme')}}</h3>
            </div>
            <div class="options-grid">
                <label *ngFor="let option of themeOptions" [class.selected]="theme() === option">
                    <input type="radio" name="theme" [value]="option" [checked]="theme() === option"
                        (change)="changeTheme(option)" />
                    <span>{{ getString(`theme.${option}`) }}</span>
                </label>
            </div>
        </section>
        <section class="setting-group">
            <div class="group-heading">
                <h3>{{getString('language')}}</h3>
            </div>
            <div class="options-grid">
                <label *ngFor="let option of languageOptions" [class.selected]="lang === option">
                    <input type="radio" name="language" [value]="option" [checked]="lang === option"
                        (change)="changeLanguage(lang, option)" />
                    <span>{{ getString(`language.${option}`) }}</span>
                </label>
            </div>
        </section>
        <section class="setting-group">
            <div class="group-heading">
                <h3>{{getString('comments')}}</h3>
            </div>
            <div class="options-grid">
                <label class="toggle">
                    <input type="checkbox" [checked]="showComments()" (change)="toggleComments($event)" />
                    <span>{{getString('comments.show')}}</span>
                </label>
            </div>
        </section>
    </form>
</dialog>
